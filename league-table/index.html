<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>23 - League Table - button sort</title>
        <link rel="stylesheet" href="style.css">
        <script src="script-button.js" async defer></script>
    </head>
    <body>
        <table class="js-league-table">
            <thead>
            <tr>
                <th data-column="rank"># <button class="js-button" data-sort="rank" data-order="ascending">↑</button><button class="js-button" data-sort="rank" data-order="descending">↓</button></th>
                <th data-column="team">Team <button class="js-button" data-sort="team" data-order="ascending">↑</button><button class="js-button" data-sort="team" data-order="descending">↓</button></th>
                <th data-column="games_played">GP <button class="js-button" data-sort="games_played" data-order="ascending">↑</button><button class="js-button" data-sort="games_played" data-order="descending">↓</button></th>
                <th data-column="wins">W <button class="js-button" data-sort="wins" data-order="ascending">↑</button><button class="js-button" data-sort="wins" data-order="descending">↓</button></th>
                <th data-column="draws">D <button class="js-button" data-sort="draws" data-order="ascending">↑</button><button class="js-button" data-sort="draws" data-order="descending">↓</button></th>
                <th data-column="losses">L <button class="js-button" data-sort="losses" data-order="ascending">↑</button><button class="js-button" data-sort="losses" data-order="descending">↓</button></th>
                <th data-column="points">Pts <button class="js-button" data-sort="points" data-order="ascending">↑</button><button class="js-button" data-sort="points" data-order="descending">↓</button></th>
            </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        
    </body>
</html>
